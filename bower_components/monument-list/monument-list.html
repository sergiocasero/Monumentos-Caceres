<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">

<dom-module id="monument-list">
    <style>
        :host{
            
        }
        paper-item{
            width: 90%;
            @apply(--shadow-elevation-2dp);
            margin: auto;
            margin-top: 10px;
            background: white;
        }
    </style>
    <template>
        <div class="content">
            <template is="dom-repeat" items="{{monumentos}}">
                <paper-item>
                  <paper-item-body two-line>
                    <div>{{item.rdfs_label.value}}</div>
                    <div secondary>
                        <a target="_blank" 
                           href="{{item.om_tieneEnlaceTurismo.value}}">Ver en turismo</a>
                      </div>
                  </paper-item-body>
                </paper-item>
            </template>
        </div>
        
    </template>
</dom-module>
<script>
    Polymer({
        is: "monument-list",
        properties:{
            monumentos: {
                type: Array,
                value: new Array()
            }
        }
    });
</script>
